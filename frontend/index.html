<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Chatbot</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #e9f1f7;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    }
    .chat-header {
      text-align: center;
      font-size: 28px;
      margin-bottom: 16px;
      color: #0077cc;
    }
    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 12px;
      background-color: #f9f9f9;
    }
    .msg {
      display: flex;
      align-items: flex-start;
      margin: 12px 0;
    }
    .msg.user {
      justify-content: flex-end;
    }
    .msg.bot {
      justify-content: flex-start;
    }
    .msg .bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 16px;
      line-height: 1.4;
    }
    .msg.user .bubble {
      background-color: #cce5ff;
      color: #000;
      border-bottom-right-radius: 0;
    }
    .msg.bot .bubble {
      background-color: #f1f0f0;
      color: #333;
      border-bottom-left-radius: 0;
    }
    .msg img {
      width: 32px;
      height: 32px;
      margin-right: 8px;
      border-radius: 50%;
    }
    .input-row {
      display: flex;
      gap: 8px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üí¨ Gemini Bot</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-row">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function appendMessage(role, text) {
      const msg = document.createElement("div");
      msg.className = `msg ${role}`;

      const avatar = document.createElement("img");
      avatar.src = role === "bot" ? "https://upload.wikimedia.org/wikipedia/commons/6/6b/Google_Gemini_logo.svg" : "";
      avatar.alt = role;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      if (role === "bot") {
        msg.appendChild(avatar);
        msg.appendChild(bubble);
      } else {
        msg.appendChild(bubble);
      }

      document.getElementById("chatBox").appendChild(msg);
      document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      // Show "Thinking..." bubble
      const thinkingMsg = document.createElement("div");
      thinkingMsg.className = "msg bot";
      thinkingMsg.id = "thinking";

      const avatar = document.createElement("img");
      avatar.src = "https://upload.wikimedia.org/wikipedia/commons/6/6b/Google_Gemini_logo.svg";
      avatar.alt = "bot";

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = "ü§ñ Gemini is thinking...";

      thinkingMsg.appendChild(avatar);
      thinkingMsg.appendChild(bubble);
      document.getElementById("chatBox").appendChild(thinkingMsg);

      fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          messages: [{ role: "user", content: message }]
        })
      })
      .then(res => res.json())
      .then(data => {
        // Remove "Thinking..."
        const oldMsg = document.getElementById("thinking");
        if (oldMsg) oldMsg.remove();

        appendMessage("bot", data.reply || "‚ö†Ô∏è No response from Gemini.");
      })
      .catch(() => {
        const oldMsg = document.getElementById("thinking");
        if (oldMsg) oldMsg.remove();

        appendMessage("bot", "‚ùå Error contacting Gemini backend.");
      });
    }
  </script>
</body>
</html>
